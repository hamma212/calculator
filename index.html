<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css" media="all">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator-display">
                <p class="display-content">0</p>
            </div>
            <div class="buttons-container">
                <button class="buttons top-row" id="clear-btn">C</button>
                <button class="buttons top-row" id="delete-btn">CE</button>

                <button class="buttons top-row" id="plusminus-btn">+/-</button>

                <button class="buttons operator-btn" id="divide-btn">/</button>

                <button class="buttons nums">7</button>
                <button class="buttons nums">8</button>
                <button class="buttons nums">9</button>

                <button class="buttons operator-btn" id="multiply-btn">x</button>

                <button class="buttons nums">4</button>
                <button class="buttons nums">5</button>
                <button class="buttons nums">6</button>

                <button class="buttons operator-btn" id="minus-btn">-</button>

                <button class="buttons nums">1</button>
                <button class="buttons nums">2</button>
                <button class="buttons nums">3</button>

                <button class="buttons operator-btn" id="plus-btn">+</button>

                <button class="buttons nums">0</button>
                <button class="buttons decimal">.</button>

                <button class="buttons big-button" id="equals-btn">=</button>
            </div>

        </div>
    </body>
</html>
